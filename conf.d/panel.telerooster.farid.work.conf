server {
  listen 80;
  listen [::]:80;
  server_name panel.telerooster.farid.work;
  return 301 https://$host$request_uri;
}


server {
  listen 443 ssl;
  listen [::]:443 ssl;
  
  #include snippets/self-signed.conf;
  #include snippets/ssl-params.conf;

  ssl_certificate     /etc/letsencrypt/live/panel.telerooster.farid.work/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/panel.telerooster.farid.work/privkey.pem;


  server_name panel.telerooster.farid.work;

  location / {
  #  return 200 'panel.telerooster.farid.work';
  #  add_header Content-Type text/plain;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_set_header X-NginX-Proxy true;
    proxy_pass http://localhost:2016;
    proxy_redirect http://localhost:2016 https://$server_name/;
  }
}
