server {
  listen 80;
  listen [::]:80;
  server_name telerooster.farid.work;
  return 301 https://$host$request_uri;
}


server {
  listen 443 ssl;
  listen [::]:443 ssl;
  
  ssl_certificate     /etc/letsencrypt/live/telerooster.farid.work/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/telerooster.farid.work/privkey.pem;

  server_name telerooster.farid.work;

  location / {
    #return 200 'telerooster.farid.work';
    #add_header Content-Type text/plain;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_set_header X-NginX-Proxy true;
    proxy_pass http://localhost:2000;
    proxy_redirect http://localhost:2000 https://$server_name/;
  }
}
